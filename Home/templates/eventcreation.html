<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GatherUp</title>
        <link rel="icon" href="{% static 'img/LogoVer2.png' %}" type="image/png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="{% static 'css/eventcreation.css' %}">
    </head>
    <body>
        
        <header class="header_area">            
            <div class="main_menu">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="container d-flex align-items-center justify-content-between">
                        <div class="logo-container d-flex align-items-center">
                            <img style="width: 10%;" src="{% static 'img/Logo.png' %}" class="thumbnail">
                            <a class="navbar-brand logo_h" href="#" style="text-decoration: none;">
                                <span style="padding-left:10px;color: black; font-size: 180%; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                                    <span style="color: darkblue;">GatherUp</span>
                                </span>
                            </a>
                        </div>
                        
                        <div class="navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ml-auto">
                                
                                <li class="nav-item">
                                    <a class="nav-link notification-icon" href="/user_notifications">
                                        <i class="fas fa-bell"></i>
                                    </a>
                                </li>
        
                                <li class="nav-item">
                                    <a class="nav-link user-icon" href="/user_profile">
                                        <i class="fas fa-user-circle"></i>
                                    </a>
                                </li>
        
                                <li class="nav-item">
                                    <a class="nav-link logout-btn" href="/">
                                        <i class="fas fa-sign-out-alt"></i> Logout
                                    </a>
                                </li>                             
                                                                
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
    
        <section class="event-creation">
            <div class="container">                
                <div class="left-box">
                    <div class="image-box">
                        <p>Insert Event Image Here</p>
                    </div>
                    <!-- Upload Photo Button -->
                    <div class="upload-photo-container">
                        <input type="file" id="upload-photo" class="upload-photo-input" accept="image/*">
                        <label for="upload-photo" class="upload-photo-btn"><i class="fas fa-camera"></i> Upload a Photo</label>
                    </div>
                </div>

                 <div class="right-box">
            <!-- Event Name -->
            <div class="form-item">
                <div class="item-header">
                    <i class="fas fa-pencil-alt"></i> Event Name
                </div>
                <input type="text" class="event-name-input" placeholder="Enter event name...">
            </div>
                
        
                <!-- Right Section: Form Items -->
                <div class="right-box">
                    <!-- Event Start & End -->
                    <div class="form-item time-picker">
                        <div class="item-header">
                            <i class="fas fa-clock"></i> Event Start
                        </div>
                        <input type="datetime-local" class="date-time-input">
                        <hr>
                        <div class="item-header">
                            <i class="fas fa-clock"></i> Event End
                        </div>
                        <input type="datetime-local" class="date-time-input">
                    </div>
        
                    <!-- Event Location -->
                    
                        <div class="form-item">
                            <div class="item-header">
                                <i class="fas fa-map-marker-alt"></i> Event Location
                            </div>
                            <div class="location-container">
                                <select class="location-type" id="location-selector">
                                    <option value="online">Online Link</option>
                                    <option value="offline">Offline Address</option>
                                </select>
                            </div>
                        </div>
              
        
                    <!-- Event Description -->
                    <div class="form-item">
                        <div class="item-header">
                            <i class="fas fa-file-alt"></i> Event Description
                        </div>
                        <textarea class="description-input" rows="4" placeholder="Enter event description..."></textarea>
                    </div>
        
                    <!-- Tickets & Options -->
                    <div class="form-item">
                        <div class="item-header">
                            <i class="fas fa-ticket-alt"></i> Tickets
                        </div>
                        <select class="ticket-type">
                            <option value="free">Free</option>
                            <option value="paid">Paid</option>
                        </select>
                        <hr>
                        <div class="item-header">
                            <i class="fas fa-lock"></i> Private Event
                        </div>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                        <hr>
                        <div class="item-header">
                            <i class="fas fa-users"></i> Capacity
                        </div>
                        <input type="number" class="capacity-input" placeholder="Enter capacity...">
                    </div>
                    <div class="create-event-btn-container">
                        <button class="create-event-btn">+ Create Event</button>
                    </div>
                </div>
            </div>
        
            
           
        </section>    
        <script src="{% static 'js/eventcreation.js' %}"></script>
        
       
       

    </body>
    </html>
